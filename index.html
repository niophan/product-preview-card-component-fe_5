<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>Frontend Mentor | Product preview card component</title>
  
  <style>
 
  </style>
</head>
<body>
  <div class="container">
    <picture class="photo-box">
      <source srcset="image-product-desktop.jpg" media="(min-width: 45em)">
      <img src="image-product-mobile.jpg" alt="Perfume image product" loading="lazy" decoding="async">
    </picture>
    <div class="text-box">
      <p class="label-text">Perfume</p>
      <p class="title-text">Gabrielle Essence Eau De Parfum</p>
      <p class="description-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-box">
        <p class="discount-price">$149.99</p>
        <p class="original-price">$169.99</p>
      </div>
      <button class="cart-button">
        <i class="fa-solid fa-cart-shopping"></i>
        <p class="cart-text">Add to Cart</p>
      </button>
    </div>
    
  </div>
</body>
</html>
